<div class="register-container">
    <mat-card class="register-card">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <mat-error *ngIf="email?.hasError('required') && email?.touched">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="email?.hasError('email') && email?.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <mat-hint align="end">{{ password?.value?.length || 0 }}/6</mat-hint>
                    <mat-error *ngIf="password?.hasError('required') && password?.touched">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="password?.hasError('minlength') && password?.touched">
                        Password must be at least 6 characters.
                    </mat-error>
                    <mat-error *ngIf="password?.hasError('pattern') && password?.touched">
                        Password must include at least one letter and one number.
                    </mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                    class="full-width">Register</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p class="action-note">Already have an account? <a routerLink="/login">Login here</a></p>
        </mat-card-actions>
    </mat-card>
</div>
