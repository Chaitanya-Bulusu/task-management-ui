<mat-card class="login-card">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" required [(ngModel)]="loginData.email" name="email" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" required [(ngModel)]="loginData.password" name="password" />
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</mat-card>
